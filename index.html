<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Daniel's Portfolio</title>
    <link rel="icon" href="src/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1E3A8A;
            color: #eaeaea;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #1E3A8A;
            padding: 1rem;
            animation: slideInDown 1s ease-in-out;
        }
        .navbar a {
            color: #4F97FF;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #66B2FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        .text h1 {
            font-size: 4rem;
            margin: 0;
            color: #4F97FF;
            animation: slideInUp 1s ease-in-out;
        }
        .text p {
            font-size: 2rem;
            margin: 1rem 0;
            color: #FFFFFF;
            animation: slideInUp 1.5s ease-in-out;
        }
        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideInUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="./">Home</a>
        <a href="/about">About</a>
        <a href="/resume">Resume</a>
        <a href="/portfolio">Portfolio</a>
    </nav>
    <div class="content">
        <div class="text">
            <h1>Daniel Hernandez</h1>
            <p><strong>Welcome to my portfolio. I'm a CS undergraduate at the University of Central Florida. Explore this website to learn more about me!</strong></p>
        </div>
    </div>
</body>
</html>
