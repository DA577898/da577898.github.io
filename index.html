    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1E3A8A;
            color: #eaeaea;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #1E3A8A;
            padding: 1rem;
        }
        .navbar a {
            color: #4F97FF;

            font-weight: bold;

        }
        .navbar a:hover {

        .content {
            margin: 0 15%; /* Set margin to 15% of the page */
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80vh;
        }
        .text {
            flex: 2;
            text-align: left;
            margin: 0 40px 0 180px; /* Adjust margin to the left and right of the text */
        }
        .image {
            flex: 1;
            text-align: right;
            margin-left: 20px; /* Adjust margin to the left of the image */
            margin-right: 180px; /* Increase margin to the right of the image */
        }
        img {
            height: 320px;
            width: auto;
        }
        .text h1 {
            font-size: 3rem;
            margin: 0;
            color: #4F97FF;
        }
        .text p {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #FFFFFF;
        }
