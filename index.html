<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Daniel's Portfolio</title>
    <link rel="icon" href="src/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1E3A8A;
            color: #eaeaea;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #1E3A8A;
            padding: 1rem;
        }
        .navbar a {
            color: #4F97FF;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #66B2FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        .content {
            margin: 0 15%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        .text {
            animation: fadeIn 2s ease-in-out;
        }
        .text h1 {
            font-size: 4rem;
            margin: 0;
            color: #4F97FF;
        }
        .text p {
            font-size: 2rem;
            margin: 1rem 0;
            color: #FFFFFF;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .content {
                margin: 0 5%;
            }
            .text h1 {
                font-size: 3rem;
            }
            .text p {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="./">Home</a>
        <a href="/about">About</a>
        <a href="/resume">Resume</a>
        <a href="/portfolio">Portfolio</a>
    </nav>
    <div class="content">
        <div class="container">
            <div class="text">
                <h1>Daniel Hernandez</h1>
                <p><strong>Welcome to my portfolio. I'm a CS undergraduate at the University of Central Florida. Explore this website to learn more about me!</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
