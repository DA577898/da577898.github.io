<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Daniel's Portfolio</title>
    <link rel="icon" href="/src/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            background-color: #1E3A8A;
            color: #eaeaea;
        }
        .navbar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: #1E3A8A;
            padding: 1rem;
        }
        .navbar a {
            color: #4F97FF;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
        }
        .navbar a:hover {
            background-color: #66B2FF;
            border-radius: 5px;
            color: #FFFFFF;
        }
        .content {
            margin: 0 15%;
            padding: 2rem 0;
        }
        .container {
            background-color: #2a4a9a;
            padding: 2rem;
            border-radius: 10px;
            animation: fadeIn 2s ease-in-out;
        }
        .title {
            font-size: 3rem;
            color: #4F97FF;
            text-align: center;
            margin-bottom: 2rem;
        }
        .container h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }
        .container .contact-info {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #b1d4ff;
        }
        .container .summary {
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 3rem;
        }
        .container h2 {
            font-size: 2rem;
            color: #66B2FF;
            border-bottom: 2px solid #4F97FF;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        .container .resume-item {
            margin-bottom: 1rem;
        }
        .container .resume-item h3 {
            font-size: 1.3rem;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        .container ul {
            list-style-type: disc;
            padding-left: 2rem;
            margin-top: 0.5rem;
        }
        .container li {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 0.5rem;
        }
        .download-button {
            display: block;
            width: 200px;
            margin: 2rem auto 0;
            padding: 1rem;
            background-color: #4F97FF;
            color: #FFFFFF;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #66B2FF;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 768px) {
            .content {
                margin: 0 5%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="../">Home</a>
        <a href="/about">About</a>
        <a href="/resume">Resume</a>
        <a href="/portfolio">Portfolio</a>
    </nav>
    <div class="content">
        <div class="container">
            <h1 class="title">Resume</h1>
            {{RESUME_CONTENT}}
            <a href="/src/Daniel Hernandez Resume.pdf" download class="download-button">Download Resume</a>
        </div>
    </div>
</body>
</html>
